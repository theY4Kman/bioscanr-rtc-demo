<body>

<div class="video-chat">
    <div class="video-chat-title">
        <div class="logo">
            <img src="../image/logo2.png" alt=""/>
        </div>
        <div class="title">
            <h2>BIOSCAN<span style="vertical-align: super; font-size: small;">R</span> Doctor Portal</h2>
        </div>
        <div class="hangup">
            <a href="#" id="disconnect" class="hide"><img src="../image/hangup.png" alt=""/></a>
        </div>
    </div>
    <div class="video">
        <div class="loading hide">
            <button id="accept" class="button hide">Accept Call</button>
            <h2>Accept incoming customer call</h2>
            <img src="../image/103.gif"/>
        </div>
        <div class="remote">
            <audio id="audioRemote"></audio>
            <video id="videoRemote"></video>
        </div>
        <div class="local hide">
            <audio id="audioLocal"></audio>
            <video id="videoLocal"></video>
        </div>
    </div>
</div>

<audio id="ringtone" loop>
    <source src="audio/uk-ringtone.wav" type="audio/wav">
</audio>
